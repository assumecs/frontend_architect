<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据劫持</title>
    <script src="mvvm.js"></script>
</head>
<body>
    <div id="app">
        <p>a的值{{a.a}}</p>
        <div>b的值{{b}}</div>
        <input type="text" v-model="b">
        <div>{{hello}}</div>
    </div>
    <script>
        let lin = new Lin({
            el: '#app',
            data: {a:{a:'是a'}, b: '是b', c: '是c'}, // Object.defineProperty(obj, 'a', 1)
            // computed 可以换存，只是把数据挂在 vm 上
            computed: {
                hello() {
                    return this.b + this.c
                }
            }
        })
    </script>
</body>
</html>
